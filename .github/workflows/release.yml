name: 📦 Release & Docker Build

on:
  push:
    tags:
      - 'v*'
  release:
    types: [published]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: 🛒 Checkout repository
      uses: actions/checkout@v4

    - name: 🏗️ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: 🔐 Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: 🏷️ Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}}

    - name: 🏗️ Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha,scope=${{ github.ref }}
        cache-to: type=gha,mode=max,scope=${{ github.ref }}

    - name: 📝 Update Docker Hub Description
      if: false  # Temporarily disabled until Docker Hub secrets are configured
      uses: peter-evans/dockerhub-description@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
        repository: llmmux/llmmux
        readme-filepath: ./docs/DOCKER_HUB_README.md

    - name: 🎉 Release Notification
      if: github.event_name == 'release'
      run: |
        echo "🚀 LLMMux ${{ github.ref_name }} has been released!"
        echo "🧠 Docker images are now available at:"
        echo "   📦 ghcr.io/${{ env.IMAGE_NAME }}:${{ github.ref_name }}"
        echo "   🐳 llmmux/llmmux:${{ github.ref_name }}"
