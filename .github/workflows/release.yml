name: ğŸ“¦ Release & Docker Build

on:
  push:
    tags:
      - 'v*'
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v0.3.0)'
        required: true
        type: string
      prerelease:
        description: 'Mark as pre-release'
        required: false
        type: boolean
        default: false

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  DOCKERHUB_IMAGE_NAME: llmmux/llmmux

jobs:
  # Run tests with database before releasing
  test:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: test_password
          MYSQL_DATABASE: llmmux_test
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
        ports:
          - 3306:3306

    steps:
    - name: ğŸ›’ Checkout repository
      uses: actions/checkout@v4

    - name: ğŸ—ï¸ Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: ğŸ“¦ Install dependencies
      run: npm ci

    - name: ğŸ—„ï¸ Run database migrations
      run: npx prisma migrate deploy
      env:
        DATABASE_URL: mysql://root:test_password@localhost:3306/llmmux_test

    - name: ğŸ§ª Run tests
      run: npm test
      env:
        DATABASE_URL: mysql://root:test_password@localhost:3306/llmmux_test
        JWT_SECRET: test-jwt-secret-for-release

    - name: ğŸ” Security audit
      run: npm audit --audit-level=moderate

    - name: ğŸ¯ Lint code
      run: npm run lint

  release:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      id-token: write

    steps:
    - name: ğŸ›’ Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: ğŸ›’ Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: ğŸ—ï¸ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: ğŸ” Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: ğŸ” Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: ğŸ·ï¸ Extract version info
      id: version
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          VERSION="${{ github.event.inputs.version }}"
          PRERELEASE="${{ github.event.inputs.prerelease }}"
        else
          VERSION="${{ github.ref_name }}"
          # Check if this is a prerelease based on version string
          if [[ "$VERSION" =~ -[a-zA-Z] ]]; then
            PRERELEASE="true"
          else
            PRERELEASE="false"
          fi
        fi
        echo "version=${VERSION}" >> $GITHUB_OUTPUT
        echo "prerelease=${PRERELEASE}" >> $GITHUB_OUTPUT
        echo "tag=${VERSION}" >> $GITHUB_OUTPUT
        echo "is_latest=${PRERELEASE}" >> $GITHUB_OUTPUT

    - name: ğŸ·ï¸ Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: |
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          ${{ env.DOCKERHUB_IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}}
          type=raw,value=latest,enable=${{ steps.version.outputs.prerelease == 'false' && startsWith(github.ref, 'refs/tags/v') }}
          type=raw,value=beta,enable=${{ steps.version.outputs.prerelease == 'true' }}

    - name: ğŸ—ï¸ Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha,scope=${{ github.ref }}
        cache-to: type=gha,mode=max,scope=${{ github.ref }}
        build-args: |
          VERSION=${{ steps.version.outputs.version }}

    - name: ğŸ“ Generate release notes
      id: release_notes
      run: |
        # Check if release notes file exists for this version
        VERSION_CLEAN=$(echo "${{ steps.version.outputs.version }}" | sed 's/^v//')
        RELEASE_NOTES_FILE="docs/releases/RELEASE_NOTES_v${VERSION_CLEAN}.md"
        
        if [ -f "$RELEASE_NOTES_FILE" ]; then
          echo "Found release notes file: $RELEASE_NOTES_FILE"
          # Read the release notes and escape for GitHub output
          RELEASE_NOTES=$(cat "$RELEASE_NOTES_FILE" | sed ':a;N;$!ba;s/\n/\\n/g' | sed 's/"/\\"/g')
          echo "notes=${RELEASE_NOTES}" >> $GITHUB_OUTPUT
          echo "has_notes=true" >> $GITHUB_OUTPUT
        else
          echo "No release notes file found for version $VERSION_CLEAN in docs/releases/"
          echo "has_notes=false" >> $GITHUB_OUTPUT
          # Generate basic release notes from commits
          BASIC_NOTES="## What's Changed\\n\\n$(git log --oneline --since='1 month ago' --pretty=format:'- %s (%h)' | head -10)"
          echo "notes=${BASIC_NOTES}" >> $GITHUB_OUTPUT
        fi

    - name: ğŸš€ Create GitHub Release
      if: github.event_name == 'workflow_dispatch' || github.event_name == 'push'
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.version.outputs.tag }}
        release_name: ${{ steps.version.outputs.tag }} Release
        body: ${{ steps.release_notes.outputs.notes }}
        draft: false
        prerelease: ${{ steps.version.outputs.prerelease }}

    - name: ğŸ‰ Release Notification
      run: |
        echo "ğŸš€ vLLM Router ${{ steps.version.outputs.version }} has been released!"
        echo ""
        echo "ğŸ§  Docker images are now available at:"
        echo "   ğŸ“¦ ghcr.io/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}"
        echo "   ğŸ³ llmmux/llmmux:${{ steps.version.outputs.version }}"
        echo ""
        echo "ğŸ”— Key features in this release:"
        if [ "${{ steps.release_notes.outputs.has_notes }}" = "true" ]; then
          echo "   ï¿½ Check the release notes for detailed information"
        else
          echo "   ğŸ“Š Database-managed API keys"
          echo "   ğŸ” JWT-based admin authentication"
          echo "   ğŸ³ Production-ready Docker deployment"
        fi
        echo ""
        echo "ğŸ“– Documentation: https://github.com/${{ github.repository }}/blob/${{ steps.version.outputs.tag }}/README.md"
        echo "ğŸš€ Quick start: https://github.com/${{ github.repository }}/blob/${{ steps.version.outputs.tag }}/docs/DOCKER.md"
